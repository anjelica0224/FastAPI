<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Emoji Game Leaderboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Score Submission Form -->
        <div class="form-section">
            <h2>Submit Score</h2>
            <form id="scoreForm">
                <input type="text" id="username" placeholder="Username">
                <input type="number" id="time_taken" step="0.1" placeholder="Time (seconds)">
                <input type="number" id="emojis_used" placeholder="Emojis used">
                <button type="submit">Submit Score</button>
            </form>
        </div>

        <!-- Leaderboard Display -->
        <div class="leaderboard-section">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Time</th>
                        <th>Emojis</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
